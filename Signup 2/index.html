<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <html>
        <head>
            <title>Animated Login Form</title>
            <link rel="stylesheet" type="text/css" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/a81368914c.js"></script>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
        <body>
            <img class="wave" src="wave.png">
            <div class="container">
                <div class="img">
                    <img src="bg.svg">
                </div>
                <div class="login-content">
                    <form action="index.html">
                        <img src="avatar.svg">
                        <h2 class="title">Welcome</h2>
                           <div class="input-div one">
                              <div class="i">
                                      <i class="fas fa-user"></i>
                              </div>
                              <div class="div">
                                      <h5>Username</h5>
                                      <input type="text" class="input">
                              </div>
                           </div>
                           <div class="input-div pass">
                              <div class="i"> 
                                   <i class="fas fa-lock"></i>
                              </div>
                              <div class="div">
                                   <h5>Password</h5>
                                   <input type="password" class="input">
                           </div>
                        </div>
                        <a href="#">Forgot Password?</a>
                        <input type="submit" class="btn" value="Login">
                        <div class="share">
                            <a href="https://github.com/AdamDono?tab=repositories" class="fab fa-github"></a>
                            <a href="https://twitter.com/FlipBrickzMusic" class="fab fa-twitter"></a>
                            <a href="https://t.co/fD6SBsd84a" class="fab fa-whatsapp"></a>
                            <a href="https://www.linkedin.com/in/adam-dono-85b766242/" class="fab fa-linkedin"></a>
                        </div>
                    </form>
                </div>
                
            </div>
           
            <script type="text/javascript" src="main.js"></script>
        </body>
        </html>
